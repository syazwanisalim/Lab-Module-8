        <span class="site-heading-lower">FutureTech Solutions</span>

</header>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
        <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">FutureTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

            </ul>
        </div>

<!-- Contact Section -->
<section class="page-section">
    <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center mb-5">Have a question or want to work with us? Fill out the form below and we'll get back to you promptly.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-xl">Send Message</button>
            </div>
        </form>
    </div>
</section>
